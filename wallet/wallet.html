<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <!-- Main Template Css File-->
    <link rel="stylesheet" href="css/wallet.css">
    <!-- Render All Elements Normally-->
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <!-- Font Awesome Library-->
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Start Section Header -->
    <div class="header">
        <div class="left">
            <p>9:41</p>
        </div>
        <div class="right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <div class="start_nav">
        <i class="fas fa-arrow-left"></i>
        <p>Your Wallet</p>
        <div>
            <img src="../assets/images/wallet/account-user.png" alt="">
            <img src="../assets/images/wallet/point.png" alt="">
        </div>
    </div>
    <!-- End Section Header -->
    <!-- Start Section Content -->
    <div class="content">
        <div class="cards">
            <div class="card1">
                <div class="balance">
                    <div class="balance_current">
                        <p>Balance current</p>
                        <h4>$3,360,00</h4>
                    </div>
                    <img src="../assets/images/wallet/logo1.png" alt="kk" width="55px" height="24px">
                </div>
                <div class="information">
                    <h4>**** **** **** 2230</h4>
                    <div class="name_date">
                        <p class="name">Louis Scottson</p>
                        <p class="date">Exp. Date <span>09/26</span></p>
                    </div>
                </div>
            </div>
            <div class="card2">
                <div class="balance">
                    <div class="balance_current">
                        <p>Balance current</p>
                        <h4>$7,065,00</h4>
                    </div>
                    <img src="../assets/images/wallet/logo2.png" alt="kk" width="39px" height="24px">
                </div>
                <div class="information">
                    <h4>**** **** **** 7281</h4>
                    <div class="name_date">
                        <p class="name">Louis Scottson</p>
                        <p class="date">Exp. Date <span>07/26</span></p>
                    </div>
                </div>
            </div>
            <div class="card3">
                <div class="balance">
                    <div class="balance_current">
                        <p>Balance current</p>
                        <h4>$935.33</h4>
                    </div>
                    <img src="../assets/images/wallet/logo3.png" alt="kk" width="39px"height="39px">
                </div>
                <div class="information">
                    <h4>**** **** **** 4136</h4>
                    <div class="name_date">
                        <p class="name">Louis Scottson</p>
                        <p class="date">Exp. Date <span>08/25</span></p>
                    </div>
                </div>
            </div>
        </div>
        <button>
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <!-- End Section Content -->
    <!-- Start Footer -->
    <footer>
        <div class="nav">
            <img src="../assets/images/wallet/footer1.png" alt="">
            <img src="../assets/images/wallet/footer2.png" alt="">
            <img src="../assets/images/wallet/footer3.png" alt="">
        </div>
        <div class="home_bar">
            <img src="../assets/images/wallet/Home Bar.png" alt="">
        </div>
    </footer>
    <!-- End Footer -->
</body>
</html>
