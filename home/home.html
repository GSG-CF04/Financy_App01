<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A home page for finaince app." />
    <link rel="stylesheet" href="Home.css" />
    <script
      src="https://kit.fontawesome.com/5b419b15d5.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <header>
      <section class="status-bar">
        <p class="tim">9:41</p>
        <i class="fas fa-signal signal"></i>
        <i class="fas fa-wifi wifi"></i>
        <i class="fas fa-battery-full battery"></i>
      </section>
      <section class="profile">
        <img
          src="../assets/images/home/Currency Crush Growth.png"
          class="pic"
          alt="pic"
        />
        <div class="profile-welcome">
          <h2>Hi, Lou</h2>
          <p>Welcome back!</p>
        </div>
      </section>
      <i class="fas fa-ellipsis-h menu"></i>
    </header>
    <article class="content">
      <section class="balance">
        <img
          src="../assets/images/home/Currency Crush Coins.png"
          alt="Currency Crush Coins"
          class="coins"
        />
        <div class="balanceCount">
          <p class="ur-wallet">Your balance</p>
          <b>$7,065.00</b>
          <p class="first-arrow">></p>
        </div>
        <div class="wallet">
          <img
            src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/000000/external-wallet-interface-kiranshastry-solid-kiranshastry.png"
            alt="wallet"
            class="wallet-icon"
          />
          <p class="wallet-word">Wallet</p>
          <p class="second-arrow">></p>
        </div>
      </section>
      <section class="option">
        <div class="send">
          <img
            src="../assets/images/home/send.png"
            alt="send"
            class="send-icon"
          />
          <p class="send-word">Send</p>
        </div>
        <div class="request">
          <img
            src="../assets/images/home/request.png"
            alt="request"
            class="request-icon"
          />
          <p class="request-word">Request</p>
        </div>
        <div class="more">
          <img
            src="../assets/images/home/more.png"
            alt="more"
            class="more-icon"
          />
          <p class="more-word">More</p>
        </div>
      </section>
      <section class="last">
        <div class="title">
          <b>Your last activity</b>
          <p>Today <span>Ë…</span></p>
        </div>
        <div class="shopping">
          <img
            src="../assets/images/home/shopping.png"
            alt="shopping"
            class="shopping-icon"
          />
          <b>Shopping</b>
          <p>$120,00</p>
        </div>
        <div class="food">
          <img
            src="../assets/images/home/food.png"
            alt="food"
            class="food-icon"
          />
          <b>Food</b>
          <p>$55,00</p>
        </div>
        <div class="taxi">
          <img
            src="../assets/images/home/Taxi.png"
            alt="taxi"
            class="taxi-icon"
          />
          <b>Taxi</b>
          <p>$12,00</p>
        </div>
      </section>
    </article>
    <footer>
      <figure class="home">
        <img
          src="../assets/images/home/home.png"
          alt="home icon"
          class="home-icon"
        />
        <figcaption>Home</figcaption>
      </figure>
      <figure class="activity">
        <img
          src="../assets/images/home/activity.png"
          alt="activity icon"
          class="activity-icon"
        />
        <figcaption>Activity</figcaption>
      </figure>
      <figure class="statistics">
        <img
          src="../assets/images/home/statistics.png"
          alt="statistics icon"
          class="statistics-icon"
        />
        <figcaption>Statistics</figcaption>
      </figure>
      <div class="HI"></div>
    </footer>
  </body>
</html>
